<style>
  body,
  html {
    background: #fff;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 12px;
  }

  .spinner {
    margin: 100px auto 20px auto;
    width: 200px;
    height: 50px;
    text-align: center;
    font-size: 20px;
  }

  .description {
    margin: auto;
  }

  .spinner > div {
    display: inline-block;

    -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
    animation: sk-stretchdelay 1.2s infinite ease-in-out;
  }

  .spinner .rect1 {
    color: #f00;
  }

  .spinner .rect2 {
    -webkit-animation-delay: -1.1s;
    animation-delay: -1.1s;
  }

  .spinner .rect3 {
    -webkit-animation-delay: -1s;
    animation-delay: -1s;
  }

  .spinner .rect4 {
    -webkit-animation-delay: -0.9s;
    animation-delay: -0.9s;
  }

  .spinner .rect5 {
    color: #f00;
    -webkit-animation-delay: -0.8s;
    animation-delay: -0.8s;
  }

  .spinner .rect6 {
    -webkit-animation-delay: -0.7s;
    animation-delay: -0.7s;
  }

  .spinner .rect7 {
    -webkit-animation-delay: -0.6s;
    animation-delay: -0.6s;
  }

  .spinner .rect8 {
    -webkit-animation-delay: -0.5s;
    animation-delay: -0.5s;
  }
  @-webkit-keyframes sk-stretchdelay {
    0%,
    40%,
    100% {
      -webkit-transform: scaleY(0.6);
    }
    20% {
      -webkit-transform: scaleY(1.2);
    }
  }

  @keyframes sk-stretchdelay {
    0%,
    40%,
    100% {
      transform: scaleY(0.6);
      -webkit-transform: scaleY(0.6);
    }
    20% {
      transform: scaleY(1);
      -webkit-transform: scaleY(1.2);
    }
  }
</style>
<div>
  <div class="spinner">
    <div class="rect1">L</div>
    <div class="rect2">A</div>
    <div class="rect3">S</div>
    <div class="rect4">T</div>
    <div class="rect5">W</div>
    <div class="rect6">O</div>
    <div class="rect7">L</div>
    <div class="rect8">F</div>
  </div>
  <div class="description">
    <p>読み込み中<br />（初回やアップデート後は時間がかかる場合があります）</p>
  </div>
</div>
